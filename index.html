<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <title>Codifix Proyecto Final 1</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">     
    </head>

    <body>
        <header class="header">
            <img class="header__logo" src="pagina-images/Vector.jpg" alt="Logo de Alura">
        </header>
        
        <main>
            <section class="section input">
                <textarea class="input__text" placeholder="Ingrese y codifique su texto aquí"></textarea>
                <div class="alert-container">
                    <img class="alert__img" src="pagina-images/error-circle-regular-24.png" alt="Imagen de alerta">
                    <p>Anote solo letras minúsculas y sin acentos</p>
                </div>
                <div class="button-input-container">
                    <button class="button-encrypt" onclick="buttonEncrypt()">Codificar</button>
                    <button class="button-decrypt" onclick="buttonDecrypt()">Decodificar</button>
                </div>
            </section>

            <section class="section output">
                <div class="limite"></div>
                <textarea class="output__text" placeholder="Decodifique su texto"></textarea>  
                <img src="pagina-images/Muñeco.png" alt="múñeco buscando texto" class="img-output">
                <div class="message-container">
                    <h2 class="message__title">No se ha encontrado ningún mensaje</h2>
                    <p class="message__text">Ingrese el texto que desea Codificar o decodificar.</p>
                </div>
                <div class="button-output-container">
                    <button id="copyButton" class="copy-button" onclick="copyToClipboard()">Copiar</button>
                </div>
            </section>
        </main>
        
        <footer>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
