<html lang="es">
    <head>

        <link rel="stylesheet" href="reset.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <header>
            <img class="logo" src="pagina-images/Vector.jpg" alt="Logo de Alura">

        <main class="main">
            <section>
                <textarea class="text-area" placeholder="Ingrese el texto aquí"></textarea>
                <div>
                    <p class="informacion">Anote solo letras minúsculas y sin acentos</p>
                </div>

                <div class="botones">

            </section>
            <section>
                <textarea class="respuesta"></textarea> 

                <div>
                    <button class="copiar">Copiar</button>
                </div>

        </main>

        <footer>

        </footer>
