<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <title>Codifix Proyecto Final 1</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">     
    </head>

    <body>
        <header class="header">
            <img class="header__logo" src="pagina-images/Vector.jpg" alt="Logo de Alura">
        </header>
        <main class="main">
            <section class="section-input">
                <textarea class="section-input__text" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <div class="alert">
                    <img class="alert__image" src="pagina-images/error-circle-regular-24.png" alt="Imagen de alerta">
                    <p class="alert__text">Anote solo letras minúsculas y sin acentos</p>
                </div>
                <div class="button-input">
                    <button class="button-input__encrypt" onclick="btnCodificar()">Codificar</button>
                    <button class="button-input__decrypt">Decodificar</button>
                </div>
            </section>

            <section class="section-output">
                <textarea class="section-output__text" cols="30" rows="10"></textarea>  
                <div class="message-container">
                    <h2 class="message__title">No se ha encontrado ningún mensaje</h2>
                    <p class="message__text">Ingrese el texto que desea Codificar o decodificar.</p>
                </div>
                <div class="button-output">
                    <button class="button-output__copy">Copiar</button>
                </div>
            </section>            
        </main>
        <footer class="footer">
        </footer>
        <script src="script.js"></script>
    </body>
</html>
